<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 880">
  <rect width="880" height="880" fill="#6366f1"/>
  <rect x="60" y="60" width="760" height="760" rx="40" fill="#f5f5f5"/>
  
  <!-- QR Code placeholder - simplified version -->
  <g transform="translate(120, 120)">
    <!-- Top-left corner -->
    <rect x="0" y="0" width="150" height="150" fill="none" stroke="black" stroke-width="20"/>
    <rect x="30" y="30" width="90" height="90" fill="black"/>
    
    <!-- Top-right corner -->
    <rect x="490" y="0" width="150" height="150" fill="none" stroke="black" stroke-width="20"/>
    <rect x="520" y="30" width="90" height="90" fill="black"/>
    
    <!-- Bottom-left corner -->
    <rect x="0" y="490" width="150" height="150" fill="none" stroke="black" stroke-width="20"/>
    <rect x="30" y="520" width="90" height="90" fill="black"/>
    
    <!-- QR code data pattern (simplified) -->
    <rect x="180" y="20" width="30" height="30" fill="black"/>
    <rect x="240" y="20" width="30" height="30" fill="black"/>
    <rect x="300" y="20" width="30" height="30" fill="black"/>
    <rect x="360" y="20" width="30" height="30" fill="black"/>
    <rect x="420" y="20" width="30" height="30" fill="black"/>
    
    <!-- More pattern elements -->
    <rect x="20" y="180" width="30" height="30" fill="black"/>
    <rect x="80" y="180" width="30" height="30" fill="black"/>
    <rect x="200" y="180" width="30" height="30" fill="black"/>
    <rect x="260" y="180" width="30" height="30" fill="black"/>
    <rect x="320" y="180" width="30" height="30" fill="black"/>
    <rect x="380" y="180" width="30" height="30" fill="black"/>
    <rect x="440" y="180" width="30" height="30" fill="black"/>
    <rect x="500" y="180" width="30" height="30" fill="black"/>
    <rect x="560" y="180" width="30" height="30" fill="black"/>
    <rect x="620" y="180" width="30" height="30" fill="black"/>
  </g>
  
  <!-- "Scan to subscribe" text -->
  <text x="440" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="500" fill="white">Scan to subscribe</text>
</svg>

